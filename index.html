<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="background-light">
   
<div class="island">
    <header class="masthead push">
            <div class="title push-0 gutter">
                <img class="logo-star" src="img/western-star.svg" alt="star">
                <h1 class="title push-0 exa">Wanted</h1>
                <img class="logo-star" src="img/western-star.svg" alt="star">
            </div>
    </header>
</div>
    
<main>
    <div class="island grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="border">
                <img src="img/female-mugshot.jpg" alt="female mugshot">
            </div>
        </div>
        <div class="background-dark unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="center icon">
                <img src="img/western-hat-icon.svg" alt="western hat">
            </div>
            <p class="exa wtext center push-0">Reward</p>
            <p class="exa wtext center push-0">50 000</p>
            <p class="tera wtext center">For the following crimes:</p>
            <ul class="kilo wtext">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
            <div class="center icon">
                <img src="img/western-chain-icon.svg" alt="western chain">
            </div>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="border">
                <img src="img/male-mugshot.jpg" alt="male mugshot">
            </div>
        </div>
    </div>  
</main>
    
</body>
</html>
