<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="background-light">

<div class="grid">   
    <header class="gutter-1-2 pad-top unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
        <div class="masthead">
            <div class="center">
                <div class="logo-star background-light">
                    <img src="img/western-star-icon.svg" alt="star">
                </div>
                <div class="exa title background-light">
                    <h1>Wanted</h1>
                </div>
                <div class="logo-star background-light">
                    <img src="img/western-star-icon.svg" alt="star">
                </div>
            </div>
        </div>
    </header>
</div> 
    
<main>
    <div class="island grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img src="image" alt="female mugshot">
            <img src="image" alt="">
        </div>
        <div class="background-dark unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <div class="center">
                <img src="image" alt="">
            </div>
            <p class="exa wtext center push-0">Reward</p>
            <p class="exa wtext center push-0">50 000</p>
            <p class="tera wtext center">For the following crimes:</p>
            <ul class="kilo wtext">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
            <div class="center">
            <img src="image" alt="">
            </div>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img src="image" alt="male mugshot">
            <img src="image" alt="">
        </div>
    </div>  
</main>
    
</body>
</html>
